<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>사내 문서 검색 챗봇</title>

  <style>
    :root{
      --bg: #f6f7fb;
      --line: #e6e8ef;
      --text: #111827;
      --muted: #6b7280;
      --user-bg: #eaf2ff;
      --user-line: #cfe0ff;
      --bot-bg: #ffffff;
      --bot-line: #e5e7eb;
      --shadow: 0 6px 20px rgba(0,0,0,.06);
      --radius: 16px;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app { height: 100%; display: flex; flex-direction: column; }

    header {
      position: sticky; top: 0; z-index: 10;
      background: rgba(246,247,251,.92);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--line);
      padding: calc(14px + var(--safe-top)) 14px 12px;
    }

    .wrap { width: 100%; max-width: 900px; margin: 0 auto; }

    .headRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }

    .title {
      font-size: 20px;
      font-weight: 800;
      margin: 0;
      line-height: 1.2;
    }
    .status { margin-top: 6px; font-size: 13px; color: var(--muted); }

    main {
      flex: 1;
      overflow: auto;
      padding: 14px 14px calc(92px + var(--safe-bottom));
    }

    .chat { display: flex; flex-direction: column; gap: 10px; }

    .row { display: flex; width: 100%; }
    .row.user { justify-content: flex-end; }
    .row.bot { justify-content: flex-start; }

    .msg { display:flex; flex-direction:column; gap:4px; max-width: 92%; }
    .row.user .msg { align-items:flex-end; }
    .row.bot  .msg { align-items:flex-start; }

    .bubble {
      display: inline-block;
      width: auto;
      /* ✅ 수정 포인트 2: 말풍선 너비를 유동적으로 확장 */
      max-width: 92%; 
      padding: 10px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--bot-line);
      background: var(--bot-bg);
      white-space: pre-wrap;
      line-height: 1.35;
      box-shadow: var(--shadow);
      word-break: break-all; /* ✅ 한글 끊김 방지 */
      overflow-wrap: anywhere;
    }

    .row.user .bubble {
      background: var(--user-bg);
      border-color: var(--user-line);
      text-align: left; /* ✅ 긴 문장일 때 왼쪽 정렬 */
    }

    .meta { margin-top: 4px; font-size: 11px; color: var(--muted); }

    .empty {
      margin-top: 18px;
      padding: 16px;
      border: 1px dashed var(--line);
      border-radius: var(--radius);
      color: var(--muted);
      background: rgba(255,255,255,.6);
    }

    .composer {
      position: sticky;
      bottom: 0;
      z-index: 20;
      background: rgba(246,247,251,.92);
      backdrop-filter: blur(8px);
      border-top: 1px solid var(--line);
      padding: 10px 14px calc(10px + var(--safe-bottom));
    }

    .composer .bar { display:flex; gap:10px; align-items:stretch; }

    textarea {
      flex: 1;
      min-height: 46px;
      max-height: 140px;
      resize: none;
      border-radius: 14px;
      border: 1px solid var(--line);
      padding: 12px 12px;
      font-size: 16px;
      outline: none;
      background: #fff;
      line-height: 1.25;
    }

    textarea:focus {
      border-color: #b8c7ff;
      box-shadow: 0 0 0 4px rgba(184,199,255,.35);
    }

    button.send {
      border: 0;
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 15px;
      font-weight: 800;
      cursor: pointer;
      background: #111827;
      color: #fff;
      min-width: 72px;
    }
    button.send:disabled { opacity: .55; cursor: not-allowed; }

    @media (max-width: 480px) {
      .title { font-size: 18px; }
      main { padding: 12px 12px calc(92px + var(--safe-bottom)); }
      .bubble { max-width: 94%; }
      textarea { font-size: 16px; }
      button.send { min-width: 64px; padding: 12px 12px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="wrap">
        <div class="headRow">
          <div>
            <h1 class="title">사내 문서 검색 챗봇</h1>
            <div class="status" id="status">대기 중…</div>
          </div>
          </div>
      </div>
    </header>

    <main id="main">
      <div class="wrap">
        <div class="chat" id="chat"></div>
        <div class="empty" id="empty">
          질문을 입력하고 전송을 누르면, AI가 바로 대답해 드립니다.
        </div>
      </div>
    </main>

    <div class="composer">
      <div class="wrap">
        <div class="bar">
          <textarea id="q" placeholder="질문을 입력하세요"></textarea>
          <button class="send" id="send">전송</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const WEBHOOK_URL = "https://billylee.app.n8n.cloud/webhook/ask";
    const STORAGE_KEY = "rag_demo_chat_v1";
    const CONV_KEY = "conversation_id";
    const conversationId = localStorage.getItem(CONV_KEY) || 
      ((window.crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now()));
    localStorage.setItem(CONV_KEY, conversationId);

    const mainEl = document.getElementById("main");
    const chatEl = document.getElementById("chat");
    const emptyEl = document.getElementById("empty");
    const qEl = document.getElementById("q");
    const sendBtn = document.getElementById("send");
    const statusEl = document.getElementById("status");

    let chats = [];

    function formatTime(ts) {
      const d = new Date(ts);
      const hh = String(d.getHours()).padStart(2, "0");
      const mm = String(d.getMinutes()).padStart(2, "0");
      return `${hh}:${mm}`;
    }

    function saveChats() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(chats));
    }

    function loadChats() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch { return []; }
    }

    function scrollToBottom() {
      requestAnimationFrame(() => { mainEl.scrollTop = mainEl.scrollHeight; });
    }

    function renderAll() {
      chatEl.innerHTML = "";
      if (!chats.length) {
        emptyEl.style.display = "block";
        return;
      }
      emptyEl.style.display = "none";

      for (const item of chats) {
        const row = document.createElement("div");
        row.className = "row " + item.role;
        const msg = document.createElement("div");
        msg.className = "msg";
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = item.text;
        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = `${item.role === "user" ? "나" : "봇"} · ${formatTime(item.ts)}`;
        msg.appendChild(bubble);
        msg.appendChild(meta);
        row.appendChild(msg);
        chatEl.appendChild(row);
      }
      scrollToBottom();
    }

    function pushMessage(role, text) {
      chats.push({ role, text, ts: Date.now() });
      saveChats();
      renderAll();
    }

    async function send() {
      const question = (qEl.value || "").trim();
      if (!question) return;

      pushMessage("user", question);
      qEl.value = "";
      statusEl.textContent = "전송 중…";
      sendBtn.disabled = true;

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question,
            userId: "web-test-user",
            conversationId
          })
        });
        const raw = await res.text();
        let data;
        try { data = JSON.parse(raw); } catch { data = { answer: raw }; }
        pushMessage("bot", data.answer ?? "(answer 없음)");
        statusEl.textContent = "완료";
      } catch (err) {
        pushMessage("bot", "에러: " + String(err.message || err));
        statusEl.textContent = "에러 발생";
      } finally {
        sendBtn.disabled = false;
        qEl.focus();
      }
    }

    sendBtn.addEventListener("click", send);
    qEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    chats = loadChats();
    renderAll();
  </script>
</body>
</html>
